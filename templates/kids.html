    <title>Rain background</title>
   <style>

       *{
   margin: 0px;
   padding: 0px;
   box-sizing: border-box;
}

section{
   position: relative;
   height: 100vh;
   width: 100%;
   background-image: url('https://www.thisiscolossal.com/wp-content/uploads/2018/11/HenriPrestes_02.jpg');
   background-repeat: no-repeat;
   background-size: cover;
   background-position: center;
}

section::before{
   content: '';
   position: absolute;
   top: 0%;
   left: 0%;
   width: 100%;
   height: 100%;
   background-image: url('http://pngimg.com/uploads/rain/rain_PNG13468.png');
   animation: rain 0.19s ease-in infinite;
}

@keyframes rain{
   0%{
      background-position: 10 0;
   }
   100%{
      background-position: 20% 80%;
   }
}
.main-heading-primary {
  display: block;
  font-size: 5.0rem;
  font-weight: 400;
  animation: moveInLeft 1s ease-out;
}

img{
  height:150px;
  width:100%;
}

.item{
  padding-left:5px;
  padding-right:5px;
}
.item-card{
  transition:0.5s;
  cursor:pointer;
}
.item-card-title{
  font-size:15px;
  transition:1s;
  cursor:pointer;
}
.item-card-title i{
  font-size:15px;
  transition:1s;
  cursor:pointer;
  color:#ffa710
}

.card:hover{
  transform: scale(1.05);
  box-shadow: 10px 10px 15px rgba(0,0,0,0.3);
}
.card-text{
  height:80px;
}


.card::before {
  transform-origin: left top;
}
.card::after {
  transform-origin: right bottom;
}

</style>
